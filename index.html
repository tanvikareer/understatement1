an\x3E\x3C\x2Fp\x3E","type":"text","h":289,"w":507,"y":4908,"x":0,"_id":"57f23feef20df600829f9864"},{"hidden":false,"z":153,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EMy\x20Mom,\x20who\x20recently\x20suffered\x20depression\x20and\x20memory\x20loss,\x20had\x20a\x20breakdown.\x20As\x20part\x20of\x20her\x20emotional\x20roller\x20coaster,\x20she\u2019s\x20developed\x20a\x20fear\x20of\x20technology.\x20She\u2019s\x20afraid\x20she\x20will\x20make\x20a\x20mistake\x20if\x20she\x20tries\x20to\x20book\x20a\x20flight\x20online.\x20She\u2019s\x20scared\x20that\x20she\u2019s\x20missing\x20out\x20as\x20she\x20watches\x20her\x20friends\x20share\x20photos\x20on\x20Facebook.\x20She\x20feels\x20stupid\x20for\x20not\x20remembering\x20how\x20to\x20use\x20the\x20apps\x20on\x20her\x20phone.\x20She\u2019s\x20widowed\x20at\x2060,\x20lives\x20by\x20herself,\x20and\x20struggles\x20with\x20vision\x20and\x20hearing\x20problems.\x20This\x20is\x20all\x20to\x20say\x20that\x20her\x20circumstances\x20are\x20the\x20kinds\x20of\x20problems\x20I\x20feel\x20are\x20deserving\x20of\x20design.\x20I\x20would\x20say\x20that\x20working\x20at\x20IBM\x20has\x20made\x20me\x20more\x20vigilant\x20about\x20framing\x20how\x20the\x20work\x20I\u2019m\x20doing\x20supports\x20certain\x20kinds\x20of\x20human\x20needs\u2014needs\x20that\x20serve\x20people\x20from\x20very\x20different\x20walks\x20of\x20life.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":435,"w":555,"y":5210,"x":0,"_id":"57f23fef8dd47f006304c369"},{"hidden":false,"z":154,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EI\u2019ve\x20done\x20a\x20lot\x20more\x20writing\x20and\x20speaking\x20than\x20I\x20ever\x20anticipated\x20as\x20a\x20designer.\x20Recently,\x20I\u2019ve\x20been\x20working\x20with\x20IBM\u2019s\x20Accessibility\x20team\x20on\x20an\x20Inclusive\x20Design\x20Field\x x20a\x20facility\x20with\x20words\x20propelled\x20by\x20insatiable\x20curiosity\x20about\x20other\x20people\x20and\x20what\x20they\x20do\x20and\x20how\x20they\x20see\x20the\x20world,\x20that\x20make\x20it\x20impossible\x20not\x20to\x20engage\x20with\x20him.\x20His\x20lanky\x20runner\u2019s\x20body\x20bends\x20toward\x20the\x20subject\x20of\x20his\x20attention,\x20and\x20he\x20laughs\x20a\x20lot.\x20All\x20of\x20which\x20is\x20to\x20say\x20that\x20Josh\x20is\x20excellent\x20at\x20making\x20friends\x20and\x20building\x20relationships\x20wherever\x20he\x20goes.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":327,"w":550,"y":2537,"x":418,"_id":"57f249956d5bf20072e8f8de"},{"hidden":false,"z":134,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EWhen\x20he\x20applied\x20to\x20graduate\x20school\x20at\x20DSI,\x20he\x20had\x20been\x20working\x20on\x20the\x20launch\x20of\x20a\x20start\x20up\x20enterprise\x20in\x20New\x20York\x20City\x20that\x20picked\x20up\x20people\u2019s\x20food\x20scraps\x20from\x20small\x20and\x20mid-sized\x20restaurants\x20and\x20cafes\x20in\x20New\x20York\x20and\x20delivered\x20them\x20to\x20community\x20gardens,\x20green\x20markets\x20and\x20other\x20processors\x20to\x20be\x20composted\x20and\x20turned\x20into\x20nutritious\x20soil\x20and\x20put\x20back\x20in\x20the\x20earth.\x20But\x20the\x20business\x20was\x20tough\x20to\x20get\x20up\x20and\x20running,\x20it\x20was\x20tough\x20to\x20sell\x20the\x20idea\x20to\x20people\x20disinclined\x20to\x20change,\x20and\x20he\x20felt\x20he\x20needed\x20to\x20learn\x20more\x20about\x20how\x20design\x20and\x20business\x20work\x20before\x20he\x20took\x20up\x20his\x20cause\x20again.\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":323,"w":548,"y":4069,"x":418,"_id":"57f249956d5bf20072e8f8ec"},{"hidden":false,"z":135,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3E\ ome\x20rules\x20and\x20boundaries\x20that\x20restrict\x20freedom\x20of\x20choice.\x20A\x20market\x20looks\x20free\x20only\x20because\x20we\x20so\x20unconditionally\x20accept\x20its\x20underlying\x20restrictions\x20that\x20we\x20fail\x20to\x20see\x20them.\x20How\x20\"free\"\x20a\x20market\x20is\x20cannot\x20be\x20objectively\x20defined.\x20It\x20is\x20a\x20political\x20definition.\x20The\x20usual\x20claim\x20by\x20free-market\x20economists\x20that\x20they\x20are\x20trying\x20to\x20defend\x20the\x20market\x20from\x20politically\x20motivated\x20interference\x20by\x20the\x20government\x20is\x20false.\x20Government\x20is\x20always\x20involved\x20and\x20those\x20free-marketeers\x20are\x20as\x20politically\x20motivated\x20as\x20anyone.\x20Overcoming\x20the\x20myth\x20that\x20there\x20is\x20such\x20a\x20thing\x20as\x20an\x20objectively\x20defined\x20\"free\x20market\"\x20is\x20the\x20first\x20step\x20towards\x20understanding\x20capitalism.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":1131,"w":540,"y":5093,"x":418,"_id":"57f2dbf3b0b4bc007c62b741"},{"hidden":false,"z":139,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-63342b4c-e90b-4781-9934-886829bcac8e\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EOur\x20\u201Cunfree\u201D\x20market\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":102,"w":380,"y":6315,"x":418,"_id":"57f2dbf3b0b4bc007c62b745"},{"hidden":false,"z":140,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-63342b4c-e90b-4781-9934-886829bcac8e\"\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3E\x3Cspan\x3EMonsanto,\x20through\x20the\x20licensing\x20of\x20technology\x20with\x20its\x20GMO\x20seeds,\x20controls\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":107,"w":700,"y":6974,"x":0,"_id":"57f2dbf3b0b4bc007c62b74b"},{"z":141,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EThe\x20free\x20market\x20doesn\x27t\x20exist.\x20It\u2019s\x20governed\x20by\x20many\x20rules,\x20almost\x2 Ca\x20data-uuid\x3D\"aca61017-dc21-4ff3-81ba-895574f23904\"\x20class\x3D\"link-1\"\x20href\x3D\"http:\x2F\x2Feconomix.blogs.nytimes.com\x2F2012\x2F10\x2F22\x2Fthe-uncomfortable-truth-about-american-wages\x2F\x3F_r\x3D0\"\x20target\x3D\"_blank\"\x20data-mce-class\x3D\"link-1\"\x3E\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\"\x3Eabout-american-wages\x2F\x3F_r\x3D0\x3C\x2Fspan\x3E\x3C\x2Fa\x3E\x3C\x2Fp\x3E","type":"text","h":190,"w":480,"y":11052,"x":0,"_id":"57f2ff9b8dd47f006305151d"},{"z":177,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EThis\x20increase\x20has\x20little\x20to\x20do\x20with\x20the\x20increasing\x20value\x20of\x20these\x20CEOs,\x20and\x20everything\x20to\x20do\x20with\x20the\x20power\x20and\x20influence\x20they\x20have\x20over\x20the\x20rules\x20of\x20the\x20system\x20that\x20allow\x20them\x20to\x20enrich\x20themselves.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2012px\x3B\"\x20class\x3D\"paragraph-3\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EThe\x20real\x20earnings\x20of\x20the\x20median\x20male\x20have\x20declined\x2019\x25\x20since\x201970,\x20and\x20the\x20median\x20male\x20with\x20only\x20a\x20high\x20school\x20diploma\x20saw\x20his\x20real\x20earnings\x20fall\x2041\x25\x20from\x201970\x20to\x202010.\x20Among\x20those\x20classified\x20as\x20poor,\x2020.4\x20million\x20people\x20live\x20in\x20what\x20is\x20considered\x20\"deep\x20poverty,\"\x20meaning\x20their\x20incomes\x20are\x2050\x25\x20below\x20the\x20official\x20poverty\x20line.\x20One\x20quarter\x20of\x20the\x20nation\u2019s\x20Hispanics\x20and\x2027\x25\x20of\x20African\x20Americans\x20live\x20in\x20poverty.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2012px\x3B\"\x20class\x3D\"paragraph-3\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EReich\x20writes:\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2012px\x3B\"\x20class\x3D\"paragraph-3\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x20style\x3D\"font-style:\x20italic\x3B\"\x3EThere\x20is\x20no\x20longer\x20any\x20significant\x20countervailing\x20force\x20\x28like\x20powerful\x20labor\x20unions\x29,\x20no\x20force\x20to\x20constrain\x20or\x20balance\x20the\x20growing\x20political\x20strength\x20of\x20large\x20corporations,\x20Wall\x20Street,\x20and\x20the\x20very\x20wealthy.\"\x20\u0003He\x20also\x20describes\x20research\x20conducted\x20by\x20Princeton\x20professors\x20Martin\x20Gilens\x20and\x20Benjamin\x20Page,\x20which\x20analyzed\x201,799\x20policy\x20issues\x20to\x20determine\x20the\x20influence\x20of\x20economic\x20elites\x20and\x20business\x20groups\x20on\x20public\x20policy\x20issues\x20compared\x20to\x20average\x20citizens.\x20\u0003It\x20found\x20that,\x20\"The\x20preferences\x20of\x20the\x20average\x20American\x20appear\x20\u0003to\x20have\x20only\x20a\x20minuscule,\x20near-zero,\x20statistically\x20non-significant\x20impact\x20on\x20public\x20policy.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2012px\x3B\"\x20class\x3D\"paragraph-3\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EThe\x20notion\x20that\x20we\x20live\x20in\x20a\x20democracy\x20turns\x20out\x20to\x20be\x20just\x20another\x20illusion.\x20The\x20deteriorated\x20state\x20of\x20our\x20democracy\x20more\x20easily\x20enables\x20the\x20wealthy\x20and\x20powerful\x20to\x20write\x20the\x20rules\x20and\x20give\x20themselves\x20the\x20greatest\x20benefits.\x20Activists\x20Martin\x20Kirk\x20and\x20Alnoor\x20Ladha\x20argue\x20that\x20the\x20current\x20set\x20of\x20rules\x20that\x20articulate\x20the\x20values\x20of\x20our\x20economic\x20operating\x20system\x20can\x20be\x20best\x20characterized\x20as\x20extractive,\x20exploitative,\x20greedy,\x20selfish,\x20elitist,\x20hierarchical,\x20patriarchal,\x20life\x20denying,\x20and\x20indeed,\x20psychotic.\x20They\x20invoke\x20the\x20Cree\x20Indian\x20term,\x20wetiko,\x20which\x20is\x20a\x20cannibalistic\x20spirit\x20with\x20an\x20insatiable\x20desire\x20for\x20consumption,\x20that\x20eventually\x20even\x20subsumes\x20its\x20host.\x20They\x20are\x20essentially\x20saying\x20that\x20the\x20animating\x20force\x20of\x20late-stage\x20capitalism\x20is\x20the\x20mind-virus\x20of\x20wetiko.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2012px\x3B\"\x20class\x3D\"paragraph-3\"\x3E\x26nbsp\x3B\x3C\x2Fp\x3E\n\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3EIn\x20sum,\x20we\x20have\x20a\x20system\x20that\x20has\x20already\x20chosen\x20winners\x20and\x20losers.\x20A\x20system\x20that\x20elaborately\x20ensures\x20who\x20gets\x20into\x20Ivy\x20League\x20colleges,\x20gets\x20the\x20best\x20jobs,\x20makes\x20the\x20most\x20money,\x20and\x20enjoys\x20the\x20most\x20privileged\x20lives.\x20This\x20is\x20the\x20same\x20system\x20that\x20decides\x20which\x20businesses\x20receive\x20the\x20most\x20corporate\x20welfare,\x20benefit\x20most\x20from\x20regulations,\x20receive\x20the\x20best\x20protection\x20from\x20foreign\x20competitors,\x20and\x20are\x20most\x20likely\x20to\x20get\x20the\x20best\x20returns\x20on\x20their\x20lobbying\x20dollars.\x20We\x20have,\x20at\x20the\x20end\x20of\x20the\x20day,\x20the\x20freest\x20marketplace\x20that\x20money\x20can\x20buy.\x20A\x20system\x20created\x20by\x20wetikos\x20to\x20perpetuate\x20wetiko.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E","type":"text","h":1592,"w":606,"y":11035,"x":418,"_id":"57f300ade9b24d006d4d5330"},{"z":170,"version":2,"text":"\x3Cp\x20class\x3D\"paragraph-3\"\x3E\x3Cspan\x3E\x3Cspan\x20style\x3D\"font-weight:\x20bold\x3B\"\x3EJeffrey\x20Hollender\x3C\x2Fspan\x3E\x20\x28\x40JeffHollender\x29\x20is\x20cofounder\x20and\x20former\x20CEO\x20of\x20Seventh\x20Generation,\x20and\x20CEO\x20of\x20Sustain\x20Natural.\x20He\x20is\x20the\x20author\x20of\x20six\x20books,\x20including\x20How\x20to\x20Make\x20the\x20World\x20a\x20Better\x20Place:\x20A\x20Guide\x20to\x20Doing\x20Good.\x3C\x2Fspan
